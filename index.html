<script type="text/javascript">
    //自动轮播
    var index=0;
    var picArr=document.getElementsByClassName("pic")[0].getElementsByTagName("li");
    var picLen=picArr.length;
    var autoChange=setInterval(function(){
        if(index<picLen-1){
            index++;
        }
        else{
            index=0;
        }
        change(index);
    },3000);
</script>
